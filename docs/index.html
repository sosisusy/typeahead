<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="../dist/typeahead.css">
    <!-- <link rel="stylesheet" href="./typeahead.min.css"> -->
    <style>
        .custom-item {
            padding: 10px;
            font-family: sans-serif;

        }
    </style>
</head>

<body>
    <div style="display:grid;grid-template-columns: 100%; grid-gap: 20px;">
        <input type="text" id="example" style="width:200px; padding:10px;" placeholder="텍스트 입력">
        <input type="text" id="example2" style="width:200px; padding:10px;" placeholder="텍스트 입력">
        <input type="text" id="example3" style="width:200px; padding:10px;" placeholder="텍스트 입력">
    </div>
    <script src="../dist/typeahead.js"></script>
    <!-- <script src="./typeahead.min.js"></script> -->
    <script src="./variable.js"></script>
    <script>
        Typeahead({
            target: "#example",
            list: dummyStringList,
            searchLimit: 10,
            hint: true,
            onSelect: function (item) {
                console.log(item)
            }
        })
        Typeahead({
            target: "#example2",
            list: dummyStringList,
            searchLimit: 10,
            hint: false,
        })
        Typeahead({
            target: "#example3",
            list: dummyStringList,
            searchLimit: 20,
            hint: true,
            hintColor: "red",
            itemColor: "#89a3e0",
            itemBackgroundColor: "white",
            itemHoverColor: "white",
            itemHoverBackgroundColor: "#89a3e0",
            addItemClass: ["custom-item"],
            addListClass: ["custom-list"],
            onSelect: function (item) {
                console.log(item)
            }
        })
    </script>
</body>

</html>
